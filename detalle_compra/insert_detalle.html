<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Insertar Detalle Compra</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">

</head>
<body>
    <h1>Insertar Detalle de Compra</h1>
    <form action="insert_detalle.php" method="POST">
        <label>ID Compra:</label><br>
        <input type="number" name="id_compra" required><br>
        <label>ID Producto:</label><br>
        <input type="number" name="id_producto" required><br>
        <label>Cantidad:</label><br>
        <input type="number" name="cantidad" required><br>
        <label>Costo Unitario:</label><br>
        <input type="number" step="0.01" name="costo_unitario" required><br><br>
        <button type="submit">Registrar Detalle</button>
    </form>
    <br><a href="detalle.php">Ver Detalles</a>
</body>
</html>
