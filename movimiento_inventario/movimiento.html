<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos de Inventario</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h2>Registrar Movimiento de Inventario</h2>
    <form action="insert.php" method="POST">
        <label>ID Producto:</label>
        <input type="number" name="id_producto" required><br>

        <label>Tipo de Movimiento:</label>
        <select name="tipo_movimiento" required>
            <option value="entrada">Entrada</option>
            <option value="salida">Salida</option>
        </select><br>

        <label>Cantidad:</label>
        <input type="number" name="cantidad" required><br>

        <label>Fecha Movimiento:</label>
        <input type="datetime-local" name="fecha_movimiento" required><br>

        <label>Motivo:</label>
        <input type="text" name="motivo"><br>

        <button type="submit">Registrar</button>
    </form>

    <br>
    <a href="read.php">Ver Movimientos</a>
</body>
</html>
