<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Registrar Producto</h2>
    <form action="productos_insert.php" method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>
        
        <label>Descripción:</label>
        <input type="text" name="descripcion" required>
        
        <label>Categoría:</label>
        <input type="text" name="categoria" required>
        
        <label>SKU:</label>
        <input type="text" name="sku" required>
        
        <label>Precio de Venta:</label>
        <input type="number" step="0.01" name="precio_venta" required>
        
        <label>Costo de Adquisición:</label>
        <input type="number" step="0.01" name="costo_adquisicion" required>
        
        <label>Stock Actual:</label>
        <input type="number" name="stock_actual" required>
        
        <label>Stock Mínimo:</label>
        <input type="number" name="stock_minimo" required>
        
        <label>Unidad de Medida:</label>
        <input type="text" name="unidad_medida" required>

        <button type="submit">Guardar Producto</button>
    </form>
    
    <a href="productos_list.php">Ver Productos</a>
</body>
</html>
