<!DOCTYPE html>

    <title>Modulo Compras</title>

<body>
    <h1>Registrar Compra</h1>
    <form action="insert_compra.php" method="post">
        <label>ID Proveedor:</label>
        <input type="number" name="id_proveedor" required>

        <label>Fecha de Compra:</label>
        <input type="date" name="fecha_compra" required>

        <label>Numero Factura:</label>
        <input type="text" name="numero_factura" required>

        <label>Monto Total:</label>
        <input type="number" name="monto_total" step="0.01" required>

        <label>Metodo de Pago:</label>
        <select name="metodo_pago" required>
            <option value="transferencia">Transferencia</option>
            <option value="efectivo">Efectivo</option>
            <option value="credito">Credito</option>
        </select>

        <label>Fecha Estimada Entrega:</label>
        <input type="date" name="fecha_estimada_entrega" required>

        <label>Estado Compra:</label>
        <select name="estado_compra" required>
            <option value="pendiente">Pendiente</option>
            <option value="en trÃ¡nsito">En transito</option>
            <option value="entregada">Entregada</option>
            <option value="cancelada">Cancelada</option>
        </select>

        <button type="submit">Registrar Compra</button>
    </form>

</body>
</html>
